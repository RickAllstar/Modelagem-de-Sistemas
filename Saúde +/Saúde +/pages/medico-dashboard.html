<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styles.css">
    <link rel="icon" type="image/x-icon" href="../logo/favicon.ico" />
    <title>Dashboard do Médico</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
          <a href="../index.html" class="logo"
            ><img src="../image/Saúde+.svg" height="200px" width="200px" alt=""
          /></a>
          <button class="hamburger"></button>
          <ul class="nav-list">
            <li><a href="paciente-login.html">Login</a></li>
            <li><a href="paciente-cadastro.html">Cadastre-se</a></li>

    <div class="container">
        <h1>Dashboard do Professor</h1>
        <h2>Relatorio</h2>

            <label for="aluno_matricula">Matrícula do Paciente:</label>
            <input type="text" id="aluno_matricula" name="aluno_matricula" required>

            <input type="number" id="pontos" name="pontos" required>
            <button type="submit">Lançar Pontos</button>
        </form>
        <a href="index.html">Sair</a>
    </div>
