<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css" />
    <title>Dashboard do Paciente</title>
    <link rel="icon" type="image/x-icon" href="../logo/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="../index.html" class="logo"
          ><img src="../image/Saúde+.png" height="50px" width="110px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/paciente-login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/paciente-cadastro.html"
                >Cadastre-se</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/medico-login.html"
                >Sou Médico</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="hero">
      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value="Mark"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label"
              >Especialidade</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value="Otto"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="consulta" class="form-label">Consulta:</label>
            <select class="form-select" id="consulta" name="consulta" required>
              <option value="" disabled selected>
                Selecione o tipo de consulta
              </option>
              <option value="dermatologista">Dermatologista</option>
              <option value="oftalmologista">Oftalmologista</option>
              <option value="ortopedista">Ortopedista</option>
              <!-- Adicione mais opções conforme necessário -->
            </select>
            <div class="invalid-feedback">
              Por favor, selecione o tipo de consulta.
            </div>
          </div>
          <div class="col-md-4"></div>
          <label for="horario" class="form-label">Horário:</label>
          <input
            type="time"
            class="form-control"
            id="horario"
            name="appt"
            min="09:00"
            max="18:00"
            required
          />
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              Adicionar horário
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
