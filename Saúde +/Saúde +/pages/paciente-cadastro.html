    <link

      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="../index.html" class="logo"
          ><img src="../image/Saúde+.png" height="50px" width="110px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../pages/paciente-login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/paciente-cadastro.html"
                >Cadastre-se</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/medico-login.html"
                >Sou Médico</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- <a class="back-page" href="index.html"><i class="fa-solid fa-circle-chevron-left"></i></a>!-->
    <div class="main-geral">
      <div class="left-geral">
        <img
          class="img"
          src="../image/Medical prescription-bro.svg"
          class="img"
          alt="aluno"
        />
      </div>

      <div class="right-geral">
        <div class="card-cadastro">
          <h1>Cadastro do Paciente</h1>
          <form action="./paciente-login.html" method="post">
            <div class="textfield">
              <label for="Nome">Nome Completo:</label>
              <input
                type="text"
                id="matricula"
                name="nome"
                required
                placeholder="Nome"
              />
            </div>
            <div class="textfield">
              <label for="nome">Telefone:</label>
              <input
                type="text"
                id="nome"
                name="telefone"
                required
                placeholder="Telefone"
              />
            </div>
            <div class="textfield">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="CPF"
              />
            </div>
            <div class="textfield">
              <label for="enderco">Endereço:</label>
              <input
                type="text"
                id="turma"
                name="endereco"
                required
                placeholder="Endereço"
              />
            </div>
            <div class="textfield">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
            </div>
            <a href="paciente-login.html" target="_self"
              ><button class="btn-login" type="submit">Cadastrar</button></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
