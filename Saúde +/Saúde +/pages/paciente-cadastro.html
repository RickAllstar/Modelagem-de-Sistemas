<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styles.css" />
    <title>Cadastro do Paciente</title>
    <link rel="icon" type="image/x-icon" href="../logo/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="logo"
          ><img src="../image/Saúde+.svg" height="200px" width="200px" alt=""
        /></a>
        <button class="hamburger"></button>
        <ul class="nav-list">
          <li><a href="paciente-login.html">Login</a></li>
          <li><a href="paciente-cadastro.html">Cadastre-se</a></li>
          <li><a href="medico-login.html">Sou Médico</a></li>
        </ul>
      </nav>
    </header>
    <!-- <a class="back-page" href="index.html"><i class="fa-solid fa-circle-chevron-left"></i></a>!-->
    <div class="main-geral">
      <div class="left-geral">
        <img
          class="img"
          src="../image/Medical prescription-bro.svg"
          class="img"
          alt="aluno"
        />
      </div>

      <div class="right-geral">
        <div class="card-cadastro">
          <h1>Cadastro do Paciente</h1>
          <form action="./paciente-login.html" method="post">
            <div class="textfield">
              <label for="Nome">Nome Completo:</label>
              <input
                type="text"
                id="matricula"
                name="nome"
                required
                placeholder="Nome"
              />
            </div>
            <div class="textfield">
              <label for="nome">Telefone:</label>
              <input
                type="text"
                id="nome"
                name="telefone"
                required
                placeholder="Telefone"
              />
            </div>
            <div class="textfield">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="CPF"
              />
            </div>
            <div class="textfield">
              <label for="enderco">Endereço:</label>
              <input
                type="text"
                id="turma"
                name="endereco"
                required
                placeholder="Endereço"
              />
            </div>
            <div class="textfield">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
            </div>
            <a href="paciente-login.html" target="_self"
              ><button class="btn-login" type="submit">Cadastrar</button></a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
