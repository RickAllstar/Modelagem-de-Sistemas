    />
    <script>
      function mascara(cpf, mask) {
          // Limpa qualquer caractere não numérico da entrada
          cpf.value = cpf.value.replace(/\D/g, '');
    
          // Aplica a máscara desejada
          var valor = cpf.value;
          var i = 0;
          var mascara = '';
          for (var m = 0; m < mask.length; m++) {
              if (mask.charAt(m) == '#') {
                  if (valor.charAt(i) != '')
                      mascara += valor.charAt(i++);
                  else
                      break;
              } else {
                  mascara += mask.charAt(m);
              }
          }
          cpf.value = mascara;
      }
    </script>

      <div class="right-geral">

          <h1>Paciente Login</h1>
          <form action="../databases/login.php" method="post">
            <div class="textfield">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                required
                placeholder="CPF"
                onkeypress="mascara(this, '###.###.###-##')" maxlength = "14" required
              />
            </div>
            <div class="textfield">
              <label for="senha">Senha:</label>
              <input
                type="password"
                id="senha"
                name="senha"
                required
                placeholder="Senha"
              />
            </div>
            <input type="checkbox" value="lsRememberMe" class="rememberMe" />
            
            <label class="rememberMe" for="rememberMe">Lembre de mim</label>
